<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="container form-group mt-3">
        <h3 class="text-center">Customer Details</h3>
        <div class="row justify-content-center">
        <input class="col-3 m-2" id="firstName" placeholder="First Name"/>
        <input  class="col-3 m-2" id="lastName" placeholder="Last Name"/>
    </div>
    <div class="row justify-content-center">
        <input class="col-3 m-2" id="street" placeholder="Street"/>
        <input class="col-3 m-2" id="address" placeholder="Address"/>
    </div>
    <div class="row justify-content-center">
        <input class="col-3 m-2" id="city" placeholder="City"/>
        <input class="col-3 m-2" id="state" placeholder="State"/>
       
        </div>
        <div class="row justify-content-center">
        <input class="col-3 m-2" id="email" placeholder="Email"/>
        <input class="col-3 m-2"  id="phone"  placeholder="Phone"/>
        </div>
        <div class="row justify-content-center">
        <button class="btn btn-primary w-25 m-2" id="submit">Submit</button>
        </div>
        <script src="./CustomerDetails.js" type="module"></script>
  </div>
  </body>
</html>
